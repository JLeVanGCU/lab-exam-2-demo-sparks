<main>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let imageInfo of images">
          <div class="card shadow-sm">
            <div class="d-flex justify-content-center">
              <img src="{{ imageInfo.link }}" class="img-fluid" alt="Responsive image">
            </div>

            <div class="card-body">
              <p class="card-text">{{ imageInfo.text }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
